<ion-view view-title="Tables">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="column in liber777" type="item-text-wrap">
      <div class="list">
        <div class="item item-divider">
          <h2>{{ column.columnName }}</h2>
        </div>
        <ul ng-repeat="tuple in getColumnData(column, Data.currentSephiraId)">
          <span class="item item-icon-left" href="#">
            <h3>{{ $index }}</h3>
            </br>
            <h4>{{ tuple }}</h4>
          </span>
        </ul>
        

        

      </div>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
