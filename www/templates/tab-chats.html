<ion-view view-title="Tables">
  <ion-content>
    <ion-list class="row">
      <ion-item class=".col-100" ng-repeat="column in liber777" type="item-text-wrap">
        <h3>{{ column.columnName }}</h3>
        <h2><span class="gray">{{ column[Data.currentSephiraId] }}</span></h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
